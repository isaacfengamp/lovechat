<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question From My Heart ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', cursive, sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffb6c1,#ffd9e8,#fff0f5);
    overflow:hidden;
}

/* dancing emoji */
.dancer{
    position:absolute;
    top:15%;
    font-size:60px;
    animation:dance 1s infinite alternate ease-in-out;
}

@keyframes dance{
    from{transform:translateY(0) rotate(-15deg)}
    to{transform:translateY(-15px) rotate(15deg)}
}

.container{
    text-align:center;
    background:white;
    padding:30px 25px;
    border-radius:25px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    max-width:340px;
    width:90%;
    z-index:1;
}

h1{
    color:#ff4d88;
}

p{
    color:#555;
    font-size:18px;
}

.buttons{
    margin-top:25px;
    position:relative;
    height:120px;
}

button{
    border:none;
    padding:14px 26px;
    font-size:18px;
    border-radius:50px;
    cursor:pointer;
    transition:0.25s;
    position:absolute;
}

#yesBtn{
    background:#ff4d88;
    color:white;
    left:20%;
}
#yesBtn:hover{ transform:scale(1.1); }

#noBtn{
    background:#eee;
    color:#444;
    left:60%;
}

.message{
    display:none;
    margin-top:20px;
    font-size:20px;
    color:#ff2e6d;
    animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px)}
    to{opacity:1; transform:translateY(0)}
}
</style>
</head>
<body>

<div class="dancer">üíñ</div>

<div class="container">
    <h1>I Have Something To Ask You üí≠</h1>
    <p>From the moment I met you, my heart knew something special was happening‚Ä¶</p>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="msg">
        You just made me the happiest person alive ü•π‚ù§Ô∏è<br><br>
        I promise to cherish you, make you smile, and love you more every day. üíç‚ú®
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("msg");

function moveButton(){
    const container = document.querySelector(".buttons");
    const rect = container.getBoundingClientRect();

    const maxX = rect.width - noBtn.offsetWidth;
    const maxY = rect.height - noBtn.offsetHeight;

    const randX = Math.random()*maxX;
    const randY = Math.random()*maxY;

    noBtn.style.left = randX+"px";
    noBtn.style.top = randY+"px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

yesBtn.addEventListener("click", ()=>{
    msg.style.display="block";
});
</script>

</body>
</html>
